<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jquery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="alert border-success">
            <h3><b>target</b> is the element that triggered the event (e.g., the user clicked on)</h3>
            <h3><b>currentTarget</b> is the element that the event listener is attached to.</h3>
            <button class="btn btn-info" id="rajvika">Click me</button>

            <br><br>
            <pre>&lt;body&gt;&lt;p&gt;&lt;a href="#"&gt;some &lt;span&gt;text&lt;/span&gt;&lt;/a&gt;&lt;/p&gt;&lt;/body&gt;</pre>

            <p>
              <img src="images/event_target_1.PNG" alt="">
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#rajvika').on('click',function(event){
          console.log($(event.target));
          console.log($(event.currenttarget));
        });
      });
    </script>
  </body>
</html>
