<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Array Sorting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="alert border-success">
            
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // Array Sorting
      var array = [10,5,3,6,9,2,4,1,7];
      for(var i=0;i<=array.length-1;i++){
        for(var j=0; j<=array.length-i-1;j++){
          if(array[j] > array[j+1]){
            var temp = array[j];
            array[j] = array[j+1];
            array[j+1] = temp;
          }
        }
      }

      console.log("Sorting =", array);

      // ECMA 6 Class
      class company_1{
        constructor(cName,cAddress){
            this.cName = cName;
            this.cAddress = cAddress;
        }

        show_company_1_details(){
          document.write("Current Company = " + this.cName + " " + this.cAddress);
          document.write("<br>");
        }
      }

      var company_1_data = new company_1("LNT Infotech","Hinjewadi Phase 1");
      company_1_data.show_company_1_details();

      // Now See -> How to inherit the company_1 class

      class company_2 extends company_1{
        constructor(cName, cAddress, cPhone){
          super(cName,cAddress);
          this.cPhone = cPhone
        }

        show_company_2_details(){
          document.write("Parent Company = ", this.cName + " " + this.cAddress + " " + this.cPhone);
          document.write("<br>");
        }
      }

      var company_2_data = new company_2("Cognizant","Hinjewadi Phase 3","9762462383");
      company_2_data.show_company_2_details();
      company_2_data.show_company_1_details();


    </script>
  </body>
</html>
